<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>김규정</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  
    <meta property="og:title" content="김규정 이력서" />
    <meta property="og:image" content="https://i.ibb.co/SvCBdRk/resume.jpg" />
    <meta property="og:description" content="웹 프론트엔드 개발자 김규정의 이력서 입니다" />
    <meta property="og:url" content="https://jeongeee.github.io/resume/"/>
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="627" />
    <meta property="og:type" content="website" />

		<!-- 
		Cache-Control
		no-cache : 캐시를 사용하기 전에 재검증을 위한 요청을 강제함.
		no-store : 클라이언트의 요청, 서버의 응답 등을 일체 저장하지 않음
		must-revalidate : 캐시를 사용하기 전에 반드시 만료된 것인지 검증을 함.
		Ex) Cache-Control: no-cache, no-store, must-revalidate
		-->
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

		<!-- 
		Expires
		리소스가 validate 하지 않다고 판단할 시간을 설정함
		유효하지 않은 날짜 포맷(0)과 같은 경우 리소스가 만료 되었음을 의미함.
		Ex) Expires: Wed, 21 Oct 2015 07:28:00 GMT
		-->
		<meta http-equiv="Expires" content="0">

		<!-- 
		HTTP 1.0 버전에서 HTTP 1.1의 Cache-Control 헤더와 같은 역할을 함
		Ex) Pragma: no-cache
		-->
		<meta http-equiv="Pragma" content="no-cache">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
